{% extends 'admin.html' %}

{% block title %}Log In{% endblock %}
{% block content_header %}
  <h1>Log In</h1>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <form method="post">
    <div class="row mb-2">
      <div class="col-sm-2"><label for="username">Username</label></div>
      <div class="col-sm"><input name="username" id="username" required></div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-2"><label for="password">Password</label></div>
      <div class="col-sm"><input type="password" name="password" id="password" required></div>
    </div>
    <div class="row mb-2 justify-content-center">
      <div class="col-sm-8"><input type="submit" value="Log In"></div>
    </div>
  </form>
</div>
{% endblock %}
